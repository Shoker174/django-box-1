{% load pagination_tags %}

{% if object_list %}
    <section class="mb40">
        <div class="page__block-cards">
            {% if products_title %}
                <h2>{{ products_title }}</h2>
            {% endif %}

            {% autopaginate object_list 10 %}
            {% for obj in object_list %}
                {% include 'catalog/parts/card.html' %}
            {% endfor %}
        </div>
    </section>

    {% paginate %}
{% endif %}
