{% load pagination_tags %}

{% if object_list %}
    <section class="mb40">
        <div class="page__block-cards">
            {% autopaginate object_list 12 %}
            {% for obj in object_list %}
                {% include 'easy_news/parts/card.html' %}
            {% endfor %}
        </div>
    </section>

    {% paginate %}
{% endif %}
